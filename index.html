<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Custom Markers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 600px;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .leaflet-popup-content {
            font-size: 14px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map', {
            center: [0, 0], // Center of the map (latitude, longitude)
            zoom: 2, // Initial zoom level
            crs: L.CRS.EPSG3857 // Default CRS for Leaflet
        });

        // Add a base tile layer (e.g., OpenStreetMap)
        L.tileLayer('8k_galaxy_map.png', {
            attribution: 'Reddit'
        }).addTo(map);

        // Custom icons
        const republicIcon = L.icon({
            iconUrl: 'republic.png', // Path to the icon
            iconSize: [32, 32], // Size of the icon
            iconAnchor: [16, 16], // Point of the icon that corresponds to the marker's location
            popupAnchor: [0, -16] // Point from which the popup opens relative to the iconAnchor
        });

        const separatistIcon = L.icon({
            iconUrl: 'separatist.png', // Path to the icon
            iconSize: [32, 32],
            iconAnchor: [16, 16],
            popupAnchor: [0, -16]
        });

        // Locations and their respective data
        const locations = [
            {
                name: 'Naboo',
                coords: [10, 10],
                description: 'Peaceful planet with abundant resources.',
                icon: republicIcon
            },
            {
                name: 'Geonosis',
                coords: [-15, 20],
                description: 'Droid factory world.',
                icon: separatistIcon
            }
        ];

        // Add markers with popups
        locations.forEach(location => {
            L.marker(location.coords, { icon: location.icon })
                .addTo(map)
                .bindPopup(`
                    <strong>${location.name}</strong><br>
                    ${location.description}
                `);
        });
    </script>
</body>
</html>
